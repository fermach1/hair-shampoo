<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Шампунь проти сивини</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
    margin:0;
    font-family: 'Inter','Segoe UI',Arial,sans-serif;
    background:#f5f5f5;
    color:#222;
    overflow-x:hidden;
}

/* HERO */
.hero {
    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    padding: 80px 20px;
    color: #fff;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.hero::after {
    content:"";
    position:absolute;
    inset:0;
    background:radial-gradient(circle at top,rgba(255,255,255,.15),transparent 60%);
}

.hero h1 {
    font-size: clamp(32px,5vw,46px);
    margin-bottom: 15px;
    letter-spacing:.5px;
    text-shadow:0 6px 25px rgba(0,0,0,.6);
    animation: fadeInDown 1s ease;
}

.hero p {
    font-size: 18px;
    max-width:700px;
    margin:auto 0 25px;
    opacity:.95;
    animation: fadeInDown 1.5s ease;
}

/* PRICE */
.price-box {
    display:inline-flex;
    align-items:center;
    gap:15px;
    padding:18px 25px;
    border-radius:16px;
    background:rgba(255,255,255,.92);
    backdrop-filter:blur(14px);
    color:#000;
    flex-wrap:wrap;
    justify-content:center;
    animation: fadeInUp 2s ease;
    box-shadow:0 20px 50px rgba(0,0,0,.25);
    border:1px solid rgba(255,255,255,.4);
}

.badge {
    background:#d60000;
    color:#fff;
    padding:6px 14px;
    border-radius:20px;
    font-size:14px;
    font-weight:bold;
    animation: blink 1.2s infinite;
}

@keyframes blink {
    0%{opacity:1}
    50%{opacity:.4}
    100%{opacity:1}
}

.old-price {
    text-decoration: line-through;
    color:#888;
    font-size:20px;
}

.new-price {
    font-size:34px;
    font-weight:bold;
    color:#d60000;
    text-shadow:0 2px 8px rgba(214,0,0,.3);
}

.order-btn {
    background:#000;
    color:#fff;
    padding:14px 26px;
    border-radius:6px;
    text-decoration:none;
    font-size:16px;
    animation: pulse 2s infinite;
}

.order-btn:hover { background:#333; }

.timer {
    margin-top:25px;
    font-size:20px;
    font-weight:bold;
    color:#ffdddd;
    background:rgba(0,0,0,.45);
    display:inline-block;
    padding:10px 18px;
    border-radius:30px;
    box-shadow:0 6px 20px rgba(0,0,0,.4);
}

/* SECTIONS */
section {
    max-width:1000px;
    margin:40px auto;
    background:#fff;
    padding:40px 20px;
    border-radius:14px;
    opacity:0;
    transform:translateY(40px);
    transition:.8s ease;
    box-shadow:0 25px 60px rgba(0,0,0,.08);
}

section.visible {
    opacity:1;
    transform:translateY(0);
}

h2 {
    text-align:center;
    margin-bottom:25px;
}

/* BENEFITS */
.benefits {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    text-align:center;
}

.benefit {
    padding:22px;
    border-radius:12px;
    background:linear-gradient(145deg,#fff,#f0f0f0);
    box-shadow:0 12px 25px rgba(0,0,0,.08);
    transition:.3s;
}

.benefit:hover {
    transform:scale(1.05);
    box-shadow:0 20px 40px rgba(0,0,0,.15);
}

/* PHOTOS */
.photos {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:15px;
}

.photo {
    height:200px;
    background:linear-gradient(135deg,#eee,#ddd);
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    font-size:18px;
    color:#555;
    cursor:pointer;
    transition:.5s;
    box-shadow:0 12px 25px rgba(0,0,0,.15);
}

.photo:hover {
    transform:scale(1.1);
    box-shadow:0 20px 45px rgba(0,0,0,.25);
}

/* INFO */
.info {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    text-align:center;
}

.info div {
    background:#fafafa;
    padding:25px 15px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,.08);
}

/* TESTIMONIALS */
.testimonials {
    display:flex;
    overflow-x:auto;
    gap:20px;
    padding-bottom:10px;
}

.testimonial {
    min-width:260px;
    background:#f8f8f8;
    padding:20px;
    border-radius:12px;
    flex-shrink:0;
    transition:.3s;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
    font-style:italic;
}

.testimonial::before {
    content:"⭐️⭐️⭐️⭐️⭐️";
    display:block;
    margin-bottom:8px;
    font-style:normal;
}

.testimonial:hover {
    transform:scale(1.05);
}

/* FORM */
.order-form {
    max-width:420px;
    margin:auto;
}

.order-form input {
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:16px;
    box-shadow:inset 0 2px 6px rgba(0,0,0,.1);
}

.order-form button {
    width:100%;
    padding:16px;
    background:#000;
    color:#fff;
    border:none;
    font-size:18px;
    border-radius:6px;
    cursor:pointer;
    animation:pulse 2s infinite;
}

.order-form button:hover { background:#333; }

/* VIBER */
.viber-float {
    position: fixed;
    right: 20px;
    bottom: 20px;
    width: 80px;
    height: 80px;
    background: #7c529e;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    text-decoration: none;
    box-shadow:0 10px 30px rgba(124,82,158,.6);
    z-index:999;
    transition:.3s;
}

.viber-float:hover { transform:scale(1.1); }

/* FOOTER */
footer {
    text-align:center;
    padding:20px;
    font-size:14px;
    color:#777;
}

/* ANIMATIONS */
@keyframes pulse {
    0%{transform:scale(1)}
    50%{transform:scale(1.1)}
    100%{transform:scale(1)}
}

@keyframes fadeInDown {
    from{opacity:0;transform:translateY(-20px)}
    to{opacity:1;transform:translateY(0)}
}

@keyframes fadeInUp {
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}

/* MOBILE */
@media(max-width:600px){
    .price-box{flex-direction:column}
    .hero{padding:60px 15px}
}
</style>
</head>

<body>
